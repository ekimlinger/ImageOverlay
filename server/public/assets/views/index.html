<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Image documentation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/upload.js"></script>
    <link rel="stylesheet" href="/assets/styles/upload.css">
  </head>
  <body ng-controller="image-controller">
    <h1>Image uploading documentation</h1>

    <h2>Testing</h2>
    <div class="image-uploader">
      <h4>Upload Images</h4>
      <input type="file" fileread accept="image/*" />
    </div>
    <div class="image-container" ng-repeat="image in images">
      <img class="uploaded-image" ng-src="{{image.url}}">
    </div>
  </body>
</html>
